<div class="card mb-4">
  <p-toast></p-toast>
  <div class="card-header">
    <div class="row align-items-center">
      <div class="col-8">
        <h6 class="mb-0">This tool Must be Tech-related</h6>
      </div>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="toolCreateForm" (ngSubmit)="onSubmitTool()" enctype="multipart/form-data">
      <h6 class="heading-small text-muted mb-4">Create Tool</h6>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-name">Tool Name</label>
            <input type="text" id="input-name" class="form-control" name="tooName" formControlName="name" placeholder="Tool Name" required>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-owner">Owner</label>
            <input type="text" id="input-owner" class="form-control" name="owner"  placeholder="Owner" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-licence">License</label>
            <input type="text" id="input-licence" class="form-control" name="toolLicense" formControlName="license" placeholder="License" required>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-downloadlink">Download Link</label>
            <input type="text" id="input-downloadlink" class="form-control" name="downloadLink" formControlName="download_link" placeholder="Download Link" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label for="categories">Categories</label>
            <p-multiSelect (onChange)="onCategorySelectionChange($event)" formControlName="categories" [options]="categories" name="categories"  defaultLabel="Select a Category" optionLabel="name" optionValue="id" display="chip"></p-multiSelect>
            
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label for="tags">Tags</label>
            <p-multiSelect (onChange)="onTagSelectionChange($event)" formControlName="tags" [options]="tags" name="tags"  defaultLabel="Select a Tag" optionLabel="name" optionValue="id" display="chip"></p-multiSelect>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="image">Upload Image</label>
            <input type="file" id="image" name="image" class="form-control" formControlName="image"  (change)="onFileSelected($event)">
            <label>{{ selectedFile }}</label>
          </div>
        </div>
       
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="description">Description</label>
            <textarea class="form-control" id="description" name="description" formControlName="description" placeholder="Type Message" rows="5"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 text-end">
          <button type="submit" class="btn btn-sm bg-gradient-primary mb-0">Create</button>
        </div>
      </div>
      <hr class="horizontal dark my-4">
    </form>
  </div>
</div>
